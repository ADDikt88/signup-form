<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css"></styles>
</head>
<body>
    <div id="images">
        <!-- <img style="width: 100%; height: 100%; object-fit: cover; object-position: 45%;" src="./snowy_dog.jpeg"> -->
        <div id="logo-container">
            <img style="width: auto; height: 100%; margin: 0; padding: 10px 0; object-fit: cover;"src="./odin-lined.png">
            <h1 id="logo-text">Snowy</h1>
        </div>
    </div>
    
    <div id="content">
      
        <div id="top-container">
          <div id="top">
            <h1>
              This is Snowy's fake online service! You can sign up to learn
              all about Snowy's latest adventures and treasures she finds!
            <br/>
              Sign up <em>now</em> to get started.
            </h1>
            <p></p>
            <h1>You <em>know</em> you want to.</h1>
          </div>
        </div>

        <div id="middle">
          <h1>Let's do this!</h1>
          <form id="sign-up">

            <fieldset>
              <div>
                <label for="fname">FIRST NAME</label>
                <input id="fname" name="fname" type="text" placeholder="" required>
                <span></span>
              </div>
              <div>
                <label for="lname">LAST NAME</label>
                <input id="lname" name="lname" type="text" placeholder=""required>
                <span></span>
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" title="Please enter a valid email" placeholder="" required>
                <span></span>
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" name="phone" type="tel" title="Please enter a valid phone number" placeholder="" required>
                <span></span>
              </div>
              <div>
                <label for="pwd">PASSWORD</label>
                <input id="pwd" name="pwd" type="password" placeholder="" required>
                <span></span>
              </div>
              <div>
                <label for="pwdConfirm">CONFIRM PASSWORD</label>
                <input id="pwdConfirm" name="pwdConfirm" type="password" placeholder="" required>
                <span></span>
              </div>


            </fieldset>
          </form>
         
        </div>
        <div class="middle-border"></div>
        <div id="bottom-container">
          <div id="bottom">
            <button id="submit-button">Create Account</button>
            <p id="account">Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
    </div>
    
    
</body>
<script src="./signup.js"></script>
</html>
