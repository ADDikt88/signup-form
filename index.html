<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css"></styles>
</head>
<body>
    <div id="images">
        <!-- <img style="width: 100%; height: 100%; object-fit: cover; object-position: 45%;" src="./snowy_dog.jpeg"> -->
        <div id="logo-container">
            <img style="width: auto; height: 100%; margin: 0; padding: 10px 0; object-fit: cover;"src="./odin-lined.png">
            <h1 id="logo-text">Snowy</h1>
        </div>
    </div>
    
    <div id="content">
      
        <div id="top-container">
          <div id="top">
            <h1>
              This is Snowy's fake online service! You can sign up to learn
              all about Snowy's latest adventures and treasures she finds!
              <p></p><br/>
              Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
          </div>
        </div>
        <div class="middle-border"></div>
        <div id="middle">
          <form id="sign-up">
            <h1>Let's do this!</h1>
            <fieldset>
              <div>
                <label for="fname">First Name: </label>
                <input id="fname" name="fname" type="text" required>
                <span></span>
              </div>
              <div>
                <label for="lname">Last Name: </label>
                <input id="lname" name="lname" type="text" required>
                <span></span>
              </div>
              <div>
                <label for="age">Age (must be 12+): </label>
                <input id="age" name="age" type="number" min="12" max="120" required>
                <span></span>
              </div>
              <div>
                <label for="email">Email address (include if you want a response): </label>
                <input id="email" name="email" type="email">
                <span></span>
              </div>
            </fieldset>
          </form>
         
        </div>
        <div class="middle-border"></div>
        <div id="bottom-container">
          <div id="bottom">
            <button type="submit" for="sign-up">Create Account</button>
            <p id="account">Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
    </div>
    
    
</body>
</html>
